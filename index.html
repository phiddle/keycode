<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./main.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>keycode input</title>

</head>

<body>

  <h1 id="which">
    <p>Press any key to get the JavaScript event keycode</p>
  </h1>
  <div class="flex-container hidden top">
    <div id="ek">event.key</div>
    <div id="ec">event.code</div>
    <div id="ew">event.which</div>
  </div>
    
  <div class="flex-container hidden bottom">
    <div id="key"></div>
    <div id="code"></div>
    <div id="num"></div>
  
  </div>

</body>
<script src="app.js"></script>

</html>
